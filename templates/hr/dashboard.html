{% extends "main.html" %}
{% block content %}
    <!-- custom js link -->
    <script src="{{url_for('static', filename = 'js/hr.js')}}"></script>
    <!-- custom css links-->
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/main.css')}}">

    <!-- main page content -->
    <div>
        <!-- table to show employees -->
        <div id="employeeTable">
            <table class="table table-striped table-inverse table-responsive" id="employeeTable1">
                <thead class="thead-inverse">
                    <tr>
                        <th>ID</th>
                        <th>ROLE</th>
                        <th>USERNAME</th>
                        <th>EMAIL</th>
                        <th>PASSWORD</th>
                        <th>ACTION</th>
                    </tr>
                </thead>
                <tbody id="employeeListing">
                    <!-- Table content goes here -->
                </tbody>
            </table>
        </div>

        <!-- form to add employees -->
        <div id="formdiv" style="display: none;">
            <form method="post" id="employeeForm" enctype="multipart/form-data">
                <input type="hidden" name="form-type" id="form-type">
                <input type="hidden" name="id" id="employeeId">

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Username**" aria-describedby="username_help"/>
                    <small id="username_help" class="help "></small>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email**" aria-describedby="email_help"/>
                    <small id="email_help" class="help "></small>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="text" name="password" id="password" class="form-control" placeholder="Password**" aria-describedby="password_help"/>
                    <small id="password_help" class="help "></small>
                </div>

                <input type="hidden" name="role" value="employee">

                <div class="form-group">
                    <label for="pfp">Profile Photo:</label>
                    <span class="pfp"></span>
                    <input type="file" class="form-control-file" name="pfp" id="pfp" placeholder="Profile Photo" aria-describedby="photo_help">
                    <input type="hidden" name="oldpfp" id="oldpfp">
                    <small id="photo_help" class="form-text help"></small>
                </div>

                <input type="submit" class="btn btn-outline-success d-block" value="Submit">

            </form>
        </div>

        <!-- form to add tasks to employees -->
    </div>
{% endblock content %}
