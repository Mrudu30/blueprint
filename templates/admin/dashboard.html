{% extends "main.html" %}
{% block content %}
<!-- custom js link -->
<script src="{{url_for('static', filename = 'js/admin.js')}}"></script>
<!-- custom css links-->
<link rel="stylesheet" href="{{url_for('static', filename = 'css/main.css')}}">

<!-- main page content -->
    <div>
        <div class="text-center" id="messages" style="display: none;"></div>

        <ul class="nav nav-tabs" id="myTabs">
            <li class="nav-item">
                <a class="nav-link active" id="admin" data-bs-toggle="tab" href="#adminTable">Admin Info</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="hr" data-bs-toggle="tab" href="#hrTable">Hr Info</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="employee" data-bs-toggle="tab" href="#employeeTable">Employee Info</a>
            </li>
        </ul>

        <!-- Input hidden field for tab tracking -->
        <input type="hidden" id="currentTab" value="admin">

        <div class="tab-content mt-2">

            <!-- Admin Tab -->
            <div id="adminTable" class="tab-pane fade show active">
                <table class="table table-hover table-striped table-inverse table-responsive" id="adminTable1">
                    <thead class="thead-inverse">
                        <tr>
                            <th>ID</th>
                            <th>ROLE</th>
                            <th>USERNAME</th>
                            <th>EMAIL</th>
                            <th>PASSWORD</th>
                            <th>STATUS</th>
                            <th>ACTION</th>
                        </tr>
                    </thead>
                    <tbody id="adminListing">
                        <!-- Table content goes here -->
                    </tbody>
                </table>
            </div>

            <!-- HR Tab -->
            <div id="hrTable" class="tab-pane fade">
                <table class="table table-striped table-inverse table-hover table-responsive" id="hrTable1">
                    <thead class="thead-inverse">
                        <tr>
                            <th>ID</th>
                            <th>ROLE</th>
                            <th>USERNAME</th>
                            <th>EMAIL</th>
                            <th>PASSWORD</th>
                            <th>STATUS</th>
                            <th>ACTION</th>
                        </tr>
                    </thead>
                    <tbody id="hrListing">
                        <!-- Table content goes here -->
                    </tbody>
                </table>
            </div>

            <!-- Employee Tab -->
            <div id="employeeTable" class="tab-pane fade">
                <table class="table table-striped table-hover table-inverse table-responsive" id="employeeTable1">
                    <thead class="thead-inverse">
                        <tr>
                            <th>ID</th>
                            <th>ROLE</th>
                            <th>USERNAME</th>
                            <th>EMAIL</th>
                            <th>PASSWORD</th>
                            <th>STATUS</th>
                            <th>ACTION</th>
                        </tr>
                    </thead>
                    <tbody id="employeeListing">
                        <!-- Table content goes here -->
                    </tbody>
                </table>
            </div>

        </div>

        <!-- employee and hr addition form ::: There is only one admin -->
        <div id="formdiv" style="display: none;" enctype="multipart/form-data">
            <form method="post" id="employeeForm">
                <input type="hidden" name="form-type" id="form-type">
                <input type="hidden" name="id" id="employeeId">

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Username**" aria-describedby="username_help"/>
                    <small id="username_help" class="help "></small>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email**" aria-describedby="email_help"/>
                    <small id="email_help" class="help "></small>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="text" name="password" id="password" class="form-control" placeholder="Password**" aria-describedby="password_help"/>
                    <small id="password_help" class="help "></small>
                </div>

                <div class="form-check-inline">
                    <label class="form-check-label">Role: </label>
                    <div class="form-check form-check-inline ">
                        <input type="radio" class="form-check-input role admin" name="role" id="admin" value="admin">
                        <label class="form-check-label" for="admin">Admin</label>
                    </div>

                    <div class="form-check form-check-inline ">
                        <input type="radio" class="form-check-input role hr" name="role" id="hr" value="hr">
                        <label class="form-check-label" for="hr">HR</label>
                    </div>

                    <div class="form-check form-check-inline ">
                        <input type="radio" class="form-check-input role employee" name="role" id="employee" value="employee">
                        <label class="form-check-label" for="employee">Employee</label>
                    </div>

                    <small id="role_help" class="d-block form-text help "></small>
                </div>

                <div class="form-group">
                  <label for="pfp">Profile Photo:</label>
                  <span class="pfp"></span>
                  <input type="file" class="form-control-file" name="pfp" id="pfp" placeholder="Profile Photo" aria-describedby="photo_help" accept="image/png, image/gif, image/jpeg" />
                  <input type="hidden" name="pfp" id="oldpfp">
                  <small id="photo_help" class="form-text help"></small>
                </div>

                <div class="mb-3">
                    <div class="col-10 form-check form-switch">
                        <input class="form-check-input statusSwitch" type="checkbox" role="switch" id="statusSwitch" name="statusSwitch">
                        <input type="hidden" name="status" id="statusValue">
                        <label class="form-check-label" for="statusSwitch">Status</label>
                    </div>
                </div>

                <input type="submit" class="btn btn-outline-success d-block" value="Submit">

            </form>
        </div>
    </div>

{% endblock %}
